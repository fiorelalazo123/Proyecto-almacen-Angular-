<form id="frmFormularioABC" runat="server">
  <!--PONER AQUÍ EL CÓDIGO HTML-->
  <div class="container-fluid">
    <h1>Reporte Orden Muestra vs Orden Pedido</h1>
    <hr />
    <br />
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th colspan="8" class="text-center">Reporte Orden Muestra vs Orden Pedido</th>
            </tr>
            <tr>
              <th>Año</th>
              <th>Mes</th>
              <th>Cant Ordenes Muestra</th>
              <th>Cant Ordenes Pedido</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reportes of reporteData">
              <td>{{reportes.anio}}</td>
              <td>{{reportes.mes}}</td>
              <td>{{reportes.cantidadOM}}</td>
              <td>{{reportes.cantidadOP}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>
