<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"> <img class="img-logo" src="/assets/img/logo-ecoandino.png" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" (click)="irCatalogoProductos()">Productos <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="irMisOrdenesMuestra()">Mis Ordenes Muestras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="irMisPedidos()">Mis Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cerrar Sesion</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<section class="container-catalogo">
  <div class="card" style="width: 20rem;" *ngFor="let prodPresentacion of productoPresentacion">
    <!-- <div *ngFor="let imagenes of urlImage"> -->

    <img *ngIf="prodPresentacion.idProductoPresentacion === 'PP202000201'" class="card-img-top"
      src="assets/img/pp00201.png" alt="Card image cap">
    <img *ngIf="prodPresentacion.idProductoPresentacion === 'PP202000101'" class="card-img-top"
      src="assets/img/pp00101.png" alt="Card image cap">
    <img *ngIf="prodPresentacion.idProductoPresentacion === 'PP202000301'" class="card-img-top"
      src="assets/img/pp00301.png" alt="Card image cap">
    <img *ngIf="prodPresentacion.idProductoPresentacion === 'PP202000302'" class="card-img-top"
      src="assets/img/pp00302.png" alt="Card image cap">
    <img *ngIf="prodPresentacion.idProductoPresentacion === 'PP202000405'" class="card-img-top"
      src="assets/img/pp00405.png" alt="Card image cap">
    <img *ngIf="prodPresentacion.idProductoPresentacion === 'PP202000304'" class="card-img-top"
      src="assets/img/images.jpg" alt="Card image cap">
    <!-- </div> -->
    <div class="card-body">
      <p class="card-text"><strong>Código:&nbsp;&nbsp;&nbsp;&nbsp; {{prodPresentacion.idProductoPresentacion}}</strong>
      </p>
      <p class="card-text"><strong>Producto:&nbsp;&nbsp;&nbsp;&nbsp; {{prodPresentacion.nomProducto}}</strong></p>
      <p class="card-text"><strong>Presentación:&nbsp;&nbsp;&nbsp;&nbsp; {{prodPresentacion.denomPresentacion}}</strong>
      </p>
      <p class="card-text">{{prodPresentacion.descProductoPresentacion}}</p>
      <div class="wrapper-button">
        <button class="button-list" (click)="irCotizarProducto(prodPresentacion.idProductoPresentacion)"
          type="submit">Cotizar Pedido</button>
      </div>
    </div>
  </div>
</section>
