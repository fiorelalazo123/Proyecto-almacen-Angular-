<section class="wrapper-container">
  <div class="wrapper-logo">
    <img class="img-logo" src="/assets/img/logo-ecoandino.png" alt="logo">
  </div>
  <div class="wrapper-title">
    <div class="title">Superalimentos de nuestra tierra</div>
  </div>

  <div class="frontbox">
    <div class="login">
      <h2>REGISTRO CLIENTE</h2>
      <h2 class="input-label">Completa los campos a continuación para realizar tu registro.</h2>
      <div class="inputbox">
        <input type="text" [(ngModel)]="cliente.razonSocial" name="razonSocial" placeholder=" RAZÓN SOCIAL">
        <div class="display-text">
          <div class="inputs-flex">
            <input type="text" [(ngModel)]="cliente.telCliente" name="telCliente" placeholder=" TELÉFONO FIJO">
          </div>
          <input type="text" [(ngModel)]="cliente.celCliente" name="celCliente" placeholder=" TELÉFONO CELULAR">
        </div>
        <div class="display-text">
          <div class="inputs-flex">
            <input type="number" [(ngModel)]="cliente.rucCliente" name="rucCliente" placeholder=" RUC">
          </div>
          <input type="text" placeholder=" CONTACTO">
        </div>
        <div class="inputs-flex">
          <input type="password" [(ngModel)]="cliente.passCliente" name="passCliente" placeholder=" PASSWORD">
        </div>
        <input type="text" [(ngModel)]="cliente.corrCliente" name="corrCliente" placeholder=" E-MAIL">
        <div class="wrapper-country">
          <div class="display-text">
            <div class="inputs-flex">
              <input type="text" [(ngModel)]="cliente.dirCliente" name="dirCliente" placeholder=" DIRECCION">
            </div>
             <input type="text" [(ngModel)]="cliente.paisCliente" name="paisCliente" placeholder=" PAIS">
          </div>
        </div>
        <h2 class="input-label-final">Su usuario será su numero de RUC</h2>
        <div class="wrapper-button">
          <button id="buttom-1" (click)="registrar()">REGISTRAR</button>
        </div>
        <button id="buttom-2" (click)="irLogin()" class="button-color">ATRÁS</button>
      </div>
    </div>
  </div>
</section>
